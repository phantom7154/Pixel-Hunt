<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Pursuit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 20px;
      width: 320px;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #66fcf1;
    }

    label, select, input, button {
      width: 100%;
      margin: 10px 0;
      font-size: 14px;
    }

    input, select {
      padding: 6px;
      background: #1f1f1f;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
    }

    button {
      background: #45a29e;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #66fcf1;
      color: #000;
    }

    #stopBtn {
      background: #c0392b;
    }

    #stopBtn:hover {
      background: #e74c3c;
    }

    .section {
      margin-top: 15px;
    }

    .stat {
      font-size: 14px;
      margin: 4px 0;
    }

    .leaderboard-entry {
      font-size: 13px;
      margin: 2px 0;
      color: #bbb;
    }

    hr {
      border: 0;
      height: 1px;
      background: #333;
      margin: 10px 0;
    }

    .option-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 6px 0;
      font-size: 14px;
      color: #f0f0f0;
    }

    .option-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #66fcf1;
    }



  </style>
</head>
<body>
  <h2>üéØ Pixel Pursuit</h2>

  <input id="nameInput" placeholder="Enter your name" />

  <div class="option-row">
  <input type="checkbox" id="aiToggle" />
  <label for="aiToggle">Enable AI-Evasive Pixel</label>
</div>

<div class="option-row">
  <input type="checkbox" id="autoStartToggle" />
  <label for="autoStartToggle">Auto Start on Browser Launch</label>
</div>

  <label for="modeSelect">Game Mode:</label>
  <select id="modeSelect">
    <option value="normal">Normal</option>
    <option value="streak">Streak (30s)</option>
    <option value="timeattack">Time Attack (10 clicks)</option>
  </select>

  <button id="startBtn" disabled>Start Game</button>
  <button id="stopBtn">Stop Game</button>

  <div class="section">
    <h3>üìä Stats</h3>
    <div class="stat">Current Score: <span id="currentScore">--</span> ms</div>
    <div class="stat">High Score: <span id="highScore">--</span> ms</div>
    <div class="stat">Average Time: <span id="avgTime">--</span> ms</div>
    <div class="stat">Total Clicks: <span id="totalClicks">--</span></div>
  </div>

  <div class="section">
    <h3>üèÜ Top 5 Scores</h3>
    <div id="leaderboard" class="leaderboard-entry">No data yet.</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
